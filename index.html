<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700"
      rel="stylesheet"
    />
    <link href="css/index.css" rel="stylesheet" />

    <title>
      Huddle landing page with single introductory section
    </title>
  </head>

  <div class="container">
    <header class="logo-bar">
      <img class="huddle-logo" src="images\logo.svg" alt="Huddle logo" />
    </header>
    <body>
      <section class="main">
        <div class="main-img">
          <img src="images\illustration-mockups.svg" alt="colorful mockups" />
        </div>
        <div class="main-content">
          <h2>Build The Community Your Fans Will Love</h2>
          <br>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <br>
          <button class="big-btn">Register</button>
        </div>
      </section>
      <footer></footer>
    </body>
  </div>
  <!-- container -->
</html>
